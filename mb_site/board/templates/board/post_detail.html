{% extends 'board/base.html' %}

{% block title %}{{ post.title }} - Message Board{% endblock %}

{% block content %}
  <article class="post">
    <h2>{{ post.title }}</h2>
    <p class="meta">{{ post.created }}</p>
    <div class="body">{{ post.body|linebreaksbr }}</div>
    <p><a href="{% url 'posts' %}">Back to posts</a></p>
  </article>
{% endblock %}
