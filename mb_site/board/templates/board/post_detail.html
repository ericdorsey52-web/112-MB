{% extends 'board/base.html' %}

{% block title %}{{ post.title }} - Message Board{% endblock %}

{% block content %}
  <article class="post">
    <h2>{{ post.title }}</h2>
    <p class="meta">{{ post.created }}</p>
    <div class="body">{{ post.body|linebreaksbr }}</div>
    <div class="post-actions">
      <p><a href="{% url 'posts' %}">Back to posts</a></p>
      {% if user.is_staff %}
        <p>
          <a href="{% url 'edit_post' post.pk %}">Edit</a> |
          <a href="{% url 'delete_post' post.pk %}">Delete</a>
        </p>
      {% endif %}
    </div>
  </article>
{% endblock %}
